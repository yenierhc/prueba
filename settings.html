<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Prueba escrita</title>
</head>
<body>
	<div class="container" style="width:80%;">
		<div class="modal-header">
	       <h5 class="modal-title"><i class="fas fa-cogs"></i>Configuraci√≥n</h5>
	      </div>
	      <div class="modal-body">
		       <div class="row" style="padding:10px">
		       	<div class="col-md-12">
		       		<label>Tiempo de examen</label>
		       		<input type="number" id="time" class="form-control">
		       	</div>
		       </div>
		       <div class="row" style="padding: 10px">
		       	<div class="col-md-12" >
		       		<label>Fuente de examen</label>
		       		<textarea id="route" class="form-control" rows="5"></textarea>
		       	</div>
		       </div>
		       <div class="row" style="padding:10px">
		       <div class="row" style="padding:10px">
		       	<div class="col-md-12">
		       		<button class="btn btn-danger" onclick="set()">Guardar</button>
		       	</div>
		       </div>
		      </div>
	    </div>
		</div>
	<script>
		function set(){
			var time = document.getElementById('time').value;
			var frame = document.getElementById('route').value;
			localStorage.setItem('time', time);
			localStorage.setItem('status','');
			localStorage.setItem('iframe', frame);
			alert('Los datos han sido registrados satisfactoriamente. Gracias!!!');
		}
	</script>

</body>
</html>
