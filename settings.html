<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Prueba escrita</title>
</head>
<body>
	<div class="container" style="width: 600px;">
		<div class="row">
			<div class="col-md-6">
			<div class="col-md-12">
				<i class="fas fa-cog"></i>
				<p>Acá introduce los datos necesarios<br>para el funcionamiento correcto del sistema.</p>
			</div>
		</div>
		<div class="col-md-6" style="padding-top:40px;">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-12">
						<input type="number" required id="testDuration" class="form-control" placeholder="Tiempo (minutos)">
					</div>
				</div>
			<div class="row">
				<div class="col-md-12">
					<input type="url" required id="url" class="form-control" placeholder="Dirección del examen online"></div>
				</div>
			<div class="row">
				<div class="col-md-12">
					<button class="btn btn-success" onclick="data()">Ir al examen recién creado</button>
				</div>
			</div>
			</div>
		</div>
		</div>
	</div>


	<script>
		function data(){
			localStorage.setItem("testDuration", document.getElementById('testDuration').value);
			localStorage.setItem("url", document.getElementById('url').value);
			var testDuration = localStorage.getItem("testDuration");
			var url = localStorage.getItem("url");
			window.open('index.html','_self');
			console.log(testDuration + url)
		}
	</script>

</body>
</html>
