<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<!--<link rel="stylesheet" type="text/css" href="../css/style.css">-->
	<title>Prueba escrita</title>
</head>
<style type="text/css">
	body{
		background-color: rgb(240,235,248);
	}
	.contenedor{
		width:500px;
		padding:20px 42px;
		margin:0 auto;
		background-color: white;
		box-sizing: border-box;
	}
	input[type="text"]{
		border:none;
		border-bottom:2px solid gray;
		border-radius: 0;
	}
	input[type="text"]:focus{
		box-shadow: none;
	}
</style>
<script type="text/javascript">
	
	function create(){
		/*Crear el contenedor de la pregunta*/
		var d = document.createElement('div');
		$(d).each(function(){$(d)
			.attr('class','contenedor');
		});
		/*Crear la fila para la pregunta y seleccion*/
		var r = document.createElement('div');
		$(r).each(function(){$(r)
			.attr('class','row');
		});
		/*Crear columna para la pregunta*/
		var c1 = document.createElement('div');
		$(c1).each(function(){$(c1)
			.attr('class','col-md-8');
		});
		/*Crear columna para la seleccion de tipo de pregunta*/
		var c2 = document.createElement('div');
		$(c2).each(function(){$(c2)
			.attr('class','col-md-4');
		});
		var l = document.createElement('input');
		$(l).each(function(){
			$(this).attr('type','text');
			$(this).attr('placeholder','Pregunta');
		})
		var a = document.createElement('input');
		$(a).each(function(){
			$(this).attr('type','text');
			$(this).attr('placeholder','Respuesta');
		})
		$('body').append(d);
		$(d).append(r);
		$(r).append(c1,c2);
		$(c1).append(l);
	}
	$(document).ready(function(){
		$('[type="text"]').attr('class','form-control');
		});
	
</script>
<body>
		<button onclick="create()" class="btn btn-success">Agregar</button>




</body>
</html>
