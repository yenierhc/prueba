<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<title>Prueba escrita</title>
</head>
<body>
	<div class="container">
		<div class="head">
			<div class="row">
				<div class="col-md-12">
					<h5><i class="fas fa-cog"></i>Configuración</h5>
				</div>
			</div>
		</div>
		<div class="row" style="padding:20px 20px;">
			<div class="col-md-6">
				<fieldset style="border: 1px solid lightgray;padding:20px;pointer-events: none">
					<legend>Asignatura</legend>
					<label>Código de asignatura</label>
					<input type="text" id="code" class="form-control">
					<label>Fecha</label>
					<input type="text" id="date" class="form-control">
					<label>Profesor</label>
					<input type="text" id="teacher" class="form-control">
				</fieldset>
				<div class="row">
					<div class="col-md-12" style="padding: 20px;">
						<button class="btn btn-danger" onclick="set()">Guardar</button>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<fieldset style="border: 1px solid lightgray;padding:20px;">
					<legend>Examen</legend>
					<label>Duración (minutos)</label>
					<input type="number" id="time" class="form-control">
					<label>Fuente</label>
					<textarea rows="7" id="route" class="form-control"></textarea>
				</fieldset>
			</div>
		</div>
	</div>
	<script>
		function set(){
			var time = document.getElementById("time").value*60;
			var iframe = document.getElementById("route").value;
			localStorage.setItem('time',time)
			localStorage.setItem('status','');
			localStorage.setItem('iframe', iframe);
			alert('Los datos han sido registrados satisfactoriamente. Gracias!!!');
		}
	</script>

</body>
</html>
