<body onload="remainingTime()">
	<h1 id="countdown">00:00:00</h1>
	<div class="container">
		<iframe id="prueba" src="https://docs.google.com/forms/d/e/1FAIpQLSfGfex_G9q6bquYpdsqmc47eGxhPstfP3bgYXbpDi9GtWOczw/viewform?embedded=true" width="100%" height="" frameborder="0" marginheight="0" marginwidth="0">Cargando...</iframe>
	</div>

<script>
	setInterval(checkFocus,10);
		function checkFocus() {
		  if ( document.hasFocus() ) {
		  } else {
		    document.getElementById("prueba").style.display = "none";
		    document.getElementById('countdown').style.display = "none";
		    window.open("exit.html","_self")
		  }
		}
	var seconds =60*60;
	function secondPassed(){
		var hours = (Math.floor(seconds/3600));
		hours = ((hours < 10)? "0":"")+hours;
		var minutes = (Math.round((seconds - 30)/60)) % 60;
		if (minutes < 10) { minutes = "0" + minutes};
		var remainingSeconds = seconds % 60;
		if (remainingSeconds < 10) {
			remainingSeconds = "0" + remainingSeconds;
		}
		document.getElementById('countdown').innerHTML = hours + ":" + minutes + ":" + remainingSeconds;
		if (seconds == 0) {
			clearInterval(countdownTimer);
			window.open("timeUp.html","_self");
		}else{
			seconds --;
		}
	}
	function response(){
		if ($('[id="prueba"]').hasClass('freebirdFormviewerViewResponseConfirmationMessage')) {
			alert('al fin');
		}
		/*if ($('div').hasClass('freebirdFormviewerViewResponseConfirmContentContainer')) {
			window.open('end.html','_self');
		}*/
	}
	var countdownTimer = setInterval(function(){secondPassed();counter()},1000);
	
	function counter(){
		localStorage.setItem("time", seconds);
		var intentos = localStorage.getItem("time");
	};
	window.onbeforeunload = function(){
		counter();
	};
	function remainingTime(){
		var remains = localStorage.getItem("time");
		seconds = remains;
	}
	function cancelExam(){
		var fraud = localStorage.getItem("fraud");
		if (fraud = true) {
			window.open("exit.html","_self");
		}
	}



</script>

</body>
